<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="another.css">
  <script src="https://kit.fontawesome.com/86e527e16f.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <header>
  <h2> the book shop </h2>
  <div class="shoppingBasket">
  <i class="fa-solid fa-cart-shopping menu-icn" style="color: #1e3050;"></i>
        <span class="quality"></span>
        </div>

    </header>
    <div class="products"></div>

    <div class="cart">
      <h3>your cart </h3>
      <ul class="productList"></ul>


      <div class="checkout">
        <div class="total"><small>Subtotal (0 items) </small>$</div>
        <div class="close">close</div>
      </div>
    </div>
  </div> 
  <div class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="modal-body">
        <h2 id="modal-name"></h2>
        <img id="modal-image" src="" alt="Product Image" />
        <p id="modal-price"></p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
