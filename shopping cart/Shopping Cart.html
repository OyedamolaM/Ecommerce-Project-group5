<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="shopping cart.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/86e527e16f.js" crossorigin="anonymous"></script>
</head>

<body>
 
<section id="blog-home" class="pt-5 mt-5 container">
<h2 class="font-weight-bold pt-5">Shopping Cart</h2><br>
</section>
  
  
<section id="cart-container" class="container my-4">
  <table width="100%">
<thead>
  <tr>
    <td>Remove</td>
    <td>Image</td>
    <td>Product</td>
    <td>Price</td>
    <td>Quantity</td>
    <td>Total</td>
  </tr>
</thead>
<!-- javascript rendering -->
<tbody class="table-body">
</tbody>
  </table>

</section>
<section id="cart-bottom" class="container">
  <div class="row">
<div class="coupon col-lg-6 col-md-6 col-12 mb-4">
  <div>
    <h5>COUPON</h5>
    <p>Enter your coupon code if you have one.</p>
    <input type="text" placeholder="Coupon Code">
    <button>APPLY COUPON</button>
  </div>
</div>
<div class="total col-lg-6 col-md-6 col-12 mb-4">
  <div>
    <h5>CART TOTAL</h5>
    <div class="d-flex justify-content-between">     
      <h6 >Subtotal</h6>
      <p class="subtotal"></p>
    </div>
    <div class="d-flex justify-content-between">     
      <h6>Shipping</h6>
      <p class="shipping">100.00</p>
    </div>
    <hr class="second-hr">
    <div class="d-flex justify-content-between">     
      <h6>Total</h6>
      <p class="total-amount"></p>
    </div>
    <button class="ml-auto">PROCEED TO CHECKOUT</button>
  </div>
</div>
  </div>
</section>
